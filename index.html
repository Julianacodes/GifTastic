<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>GifTastic</title>
</head>
<body>
    <div class="container">
	<div class="styles">
	  <h1>Gif-Disney-Characters</h1>

	  <!-- Buttons will go Here  -->
	  <div id="buttonsView"></div>

	  <form id="express-form">
	    <label for="express-input">Add a character</label>
	    <input type="text" id="express-input" >
	    
	    <!-- Button triggers new gifs to be added -->
	    <input id="addExpress" type="submit" value="Submit">
	  </form>


	  <!-- Gifs will Go here -->
	  <div id="expressView" data-state="still" ></div>
	  </div>
	  <div id="expressDiv"></div>
    </div> 
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script type="text/javascript" src="./gif.js"></script>


</body>
</html>
